<ion-app class="ion-padding">
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item-group *ngIf="p.subPages">
                <ion-item-divider>
                  <ion-label>{{p.title}}</ion-label>
                </ion-item-divider>
              <ion-item *ngFor="let s of p.subPages" [routerDirection]="'root'" 
              [routerLink]="[s.url]">
                <ion-icon slot="start" [name]="s.icon"></ion-icon>
                <ion-label>
                  {{s.title}}
                </ion-label>
              </ion-item>
            </ion-item-group>
            <ion-item *ngIf="!p.subPages" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="logout()">
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Testnet</ion-label>
            <ion-toggle (ionChange)="setNetwork($event)"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>

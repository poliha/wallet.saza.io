<ion-header>
  <ion-toolbar *ngIf="isLoggedIn && isTestNetwork" color="danger">
    <ion-title>
      You are on the test network.
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="showMenuButton"></ion-menu-button>
      <ion-back-button *ngIf="showBackButton"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="title">{{title}}</ion-title>
    <ion-title *ngIf="subTitle" size="small" color="primary" class="ion-text-uppercase">{{subTitle}}</ion-title>
    <app-account-picker *ngIf="accountPicker"></app-account-picker>
    <ion-buttons slot="end">
      <ion-button *ngIf="helpUrl" href="{{helpUrl}}" rel="external" target="_blank">
        <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

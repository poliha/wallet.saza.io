<div *ngIf="!accountHistory.length">
  <h3 class="ion-text-center" color="secondary">
    No Account History
  </h3>
</div>
<ion-list *ngIf="accountHistory.length">
  <ion-item *ngFor="let a of accountHistory" detail>
    <ion-label>
      <small>{{a.created_at | date:'medium' }}</small>
      <p class="ion-text-capitalize">{{ a.type.split('_').join(' ') }}</p>
      <p>Source: {{ a.source_account | truncatePublicKey }}</p>
    </ion-label>
    <ion-text slot="end" color="primary">{{a.amount}}</ion-text>
  </ion-item>
</ion-list>

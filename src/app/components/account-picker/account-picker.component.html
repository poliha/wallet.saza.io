  <div *ngIf="userAccounts.length">
    <ion-select placeholder="Choose Wallet" (ionChange)="accountChanged($event)">
      <ion-select-option *ngFor="let a of userAccounts" [value]="a.public"
        [selected]="a.public === activeAccount ? true : false">
        <div>
          <p>
            {{a.tag | titlecase}}
          </p>
          <p>
            {{a.public | truncatePublicKey}}
          </p>
        </div>

      </ion-select-option>
    </ion-select>
  </div>

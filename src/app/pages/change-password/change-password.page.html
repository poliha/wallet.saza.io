<app-header [title]="pageTitle" [helpUrl]="helpUrl"></app-header>

<ion-content>
  <form [formGroup]="changePasswordForm" (submit)="formSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Current Password</ion-label>
            <app-dynamic-input [inputType]="'Password'" [form]="changePasswordForm" [controlName]="'currentPassword'"
              [placeHolder]="'Current Password'"></app-dynamic-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">New Password</ion-label>
            <app-dynamic-input [inputType]="'password'" [form]="changePasswordForm" [controlName]="'newPassword'"
              [minValue]="8" [placeHolder]="'New Password'"></app-dynamic-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Confirm New Password</ion-label>
            <app-dynamic-input [inputType]="'Password'" [form]="changePasswordForm" [controlName]="'confirmNewPassword'"
              [minValue]="8" [placeHolder]="'Confirm New Password'"></app-dynamic-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="4" offset-sm="4">
          <div class="ion-margin ion-text-center">
            <ion-button type="submit" [disabled]="changePasswordForm.invalid">
              <ion-icon name="checkmark" slot="end"></ion-icon>
              Change Password
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Bump Sequence</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="bumpSequenceForm">
    <ion-item>
      <ion-label position="stacked">Source</ion-label>
      <app-dynamic-input [inputType]="'text'" [form]="bumpSequenceForm" [controlName]="'source'"
        [placeHolder]="'Public key'"
        [isEd25519PublicKey]="true"></app-dynamic-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">BumpTo</ion-label>
      <app-dynamic-input [form]="bumpSequenceForm" [controlName]="'bumpTo'" [placeHolder]="''">
      </app-dynamic-input>
    </ion-item>


    <ion-item>
      <ion-button type="button" [disabled]="bumpSequenceForm.invalid" (click)="addOperation()">Add Operation
      </ion-button>
      <ion-button type="button" [disabled]="bumpSequenceForm.invalid" (click)="signOperation()">Sign and Send
      </ion-button>
    </ion-item>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="paymentForm">
    <ion-item>
      <ion-label position="stacked">Source</ion-label>
      <app-dynamic-input [inputType]="'text'" [form]="paymentForm" [controlName]="'source'" 
      [placeHolder]="'Public key'" [isEd25519PublicKey]="true"></app-dynamic-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Destination</ion-label>
      <app-dynamic-input [inputType]="'text'" [form]="paymentForm" [controlName]="'destination'"
        [placeHolder]="'Public key or Federated address'" [isRecipient]="true"></app-dynamic-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Asset</ion-label>
      <app-asset-picker [form]="paymentForm" [controlName]="'asset'" [displayType]="'manual'"></app-asset-picker>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Amount</ion-label>
      <app-dynamic-input [form]="paymentForm" [controlName]="'amount'" [placeHolder]="'Amount to send'">
      </app-dynamic-input>
    </ion-item>

    <ion-item>
      <ion-button type="button" [disabled]="paymentForm.invalid" (click)="buildOperation()">Add Operation</ion-button>
      <ion-button type="button" [disabled]="paymentForm.invalid" (click)="buildOperation()">Sign and Send</ion-button>
    </ion-item>
  </form>
</ion-content>

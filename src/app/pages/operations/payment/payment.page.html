<app-header [title]="pageTitle" [helpUrl]="helpUrl" [subTitle]="subTitle"></app-header>

<ion-content class="ion-padding">
  <form [formGroup]="operationForm">
    <ion-item>
      <ion-label position="stacked">Destination</ion-label>
      <app-dynamic-input [inputType]="'text'" [form]="operationForm" [controlName]="'destination'"
        [placeHolder]="'Public key or Federated address'" [isRecipient]="true"></app-dynamic-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Asset</ion-label>
      <app-asset-picker [form]="operationForm" [controlName]="'asset'"></app-asset-picker>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Amount</ion-label>
      <app-dynamic-input [form]="operationForm" [controlName]="'amount'" [placeHolder]="'Amount to send'">
      </app-dynamic-input>
    </ion-item>
    <ion-item>
      <app-select-source [form]="operationForm" [controlName]="'source'"></app-select-source>
    </ion-item>

    <div class="ion-margin ion-text-center">
      <ion-button type="button" [disabled]="operationForm.invalid" (click)="saveOperation()">Save<ion-icon slot="end"
          name="add"></ion-icon>
      </ion-button>
      <ion-button type="button" [disabled]="operationForm.invalid" (click)="sendOperation()">Send<ion-icon slot="end"
          name="checkmark"></ion-icon>
      </ion-button>
    </div>
  </form>
</ion-content>

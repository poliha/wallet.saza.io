<app-header [title]="pageTitle" [helpUrl]="helpUrl" [subTitle]="subTitle"></app-header>

<ion-content class="ion-padding">
  <form [formGroup]="operationForm">
    <ion-item>
      <!-- To do: hide xlm input -->
      <ion-label position="stacked">Asset</ion-label>
      <app-asset-picker [form]="operationForm" [controlName]="'asset'" [displayType]="'manual'"></app-asset-picker>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Trust Limit</ion-label>
      <app-dynamic-input [form]="operationForm" [controlName]="'limit'" [placeHolder]="'Trust Limit'">
      </app-dynamic-input>
    </ion-item>

    <ion-item>
      <app-select-source [form]="operationForm" [controlName]="'source'"></app-select-source>
    </ion-item>

    <div class="ion-margin ion-text-center">
      <ion-button type="button" [disabled]="operationForm.invalid" (click)="saveOperation()">Save
      </ion-button>
      <ion-button type="button" [disabled]="operationForm.invalid" (click)="sendOperation()">Send
      </ion-button>
    </div>
  </form>
</ion-content>

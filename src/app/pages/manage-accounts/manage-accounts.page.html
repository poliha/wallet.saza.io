<app-header [title]="pageTitle" [helpUrl]="helpUrl"></app-header>

<ion-content>
  <div *ngIf="!userAccounts.length; else showAccounts">
    <h3 class="ion-text-center ion-margin">Add a Stellar Account</h3>
    <ion-item-divider color="light" sticky>
      <ion-label>
        New Stellar Account
      </ion-label>
    </ion-item-divider>
    <div class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="4" offset-sm="4">
            <ion-button class="ion-margin" expand="block" shape="round" [routerDirection]="'root'"
              [routerLink]="'/create-account'">
              Create Account</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <ion-item-divider color="light" sticky>
      <ion-label>
        Link Existing Account
      </ion-label>
    </ion-item-divider>
    <div class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="4" offset-sm="4">
            <ion-button class="ion-margin" expand="block" shape="round" [routerDirection]="'root'"
              [routerLink]="'/link-account'">
              Link Account</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </div>
  <ng-template #showAccounts>
    <ion-list>
      <ion-item *ngFor="let u of userAccounts; index as i" [routerDirection]="'root'"
        [routerLink]="'/manage-accounts/'+ i" detail>
        <ion-label>
          <p>{{ u.tag | titlecase }}</p>
          <small>{{ u.public | truncatePublicKey }}</small>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>

</ion-content>

<ion-content class="ion-padding">
   <ion-grid>
      <ion-row>
         <ion-col size-md="4" offset-md="4">
            <h1 class="ion-text-center ion-padding-top">Saza Wallet</h1>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col size-md="4" offset-md="4">
            <ion-button *ngIf="!userHasPassword; else loginButton" class="ion-padding middle" expand="block"
               size="large" [routerLink]="'/saza-setup'">
               Setup Wallet
            </ion-button>
            <ng-template #loginButton>
               <ion-button class="ion-padding middle" size="large" expand="block" [routerLink]="'/login'">
                  Login
               </ion-button>
            </ng-template>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>

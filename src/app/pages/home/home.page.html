<ion-content class="ion-padding">
   <ion-grid>
      <ion-row>
         <ion-col size-md="4" offset-md="4">
            <ion-img src="/assets/logo.png"></ion-img>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col size-md="4" offset-md="4">
            <div class="ion-margin ion-text-center">
               <ion-button *ngIf="!userHasPassword; else loginButton" class="ion-padding" expand="block" size="large"
                  [routerLink]="'/saza-setup'">
                  Setup Wallet
               </ion-button>
               <ng-template #loginButton>
                  <ion-button class="ion-padding" size="large" expand="block" [routerLink]="'/login'">
                     Login
                  </ion-button>
               </ng-template>
               <p class="small-font">By using Saza wallet, you agree to its <a [routerLink]="'/usage-terms'">usage
                     terms</a> and <a [routerLink]="'/privacy-policy'">privacy policy</a>.</p>
            </div>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>

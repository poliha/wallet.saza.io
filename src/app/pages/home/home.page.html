<ion-content class="ion-padding ion-justify-content-around">
   <ion-grid>
      <ion-row>
         <ion-col size-md="6" offset-md="3">
            <h2 class="ion-text-center ion-padding">Saza Wallet</h2>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col size-md="4" offset-md="4">
            <ion-button *ngIf="!userHasPassword; else loginButton" class="ion-padding" expand="block"
               (click)="sazaSetup()">
               Setup Wallet
            </ion-button>
            <ng-template #loginButton>
               <ion-button class="ion-padding" expand="block" (click)="login()">
                  Login
               </ion-button>
            </ng-template>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>

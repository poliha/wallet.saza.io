<app-header [title]="pageTitle" [helpUrl]="helpUrl"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="4" offset-sm="4">
        <ion-button expand="block" (click)="generateKeypair()" shape="round">Generate Keys</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form *ngIf="keypairGenerated" [formGroup]="createAccountForm" (submit)="formSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item class="ion-text-wrap">
            <ion-label>
              <h4>Public Key <app-copy-button class="ion-padding" [copyInput]="pairObj.public"
                  (copyOutput)="itemCopied($event)">
                </app-copy-button>
              </h4>
              <p>{{pairObj.public}}</p>
            </ion-label>
          </ion-item>
          <ion-item class="ion-text-wrap">
            <ion-label>
              <h4>Private Key <app-copy-button class="ion-padding" [copyInput]="pairObj.private"
                  (copyOutput)="itemCopied($event)"></app-copy-button>
              </h4>
              <p>{{pairObj.private}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Tag</ion-label>
            <app-dynamic-input [form]="createAccountForm" [controlName]="'tag'" [inputType]="'text'" [minValue]="1"
              [placeHolder]="'My account'">
            </app-dynamic-input>
          </ion-item>
          <ion-item>
            <ion-label>I have copied keys to a safe place</ion-label>
            <ion-checkbox name="keysCopied" formControlName="keysCopied" checked="false">
            </ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" name="password" formControlName="password" placeHolder="Enter Password">
            </ion-input>
            <ion-text color="danger" *ngIf="password.invalid && (password.dirty || password.touched)">
              <p *ngIf="password.errors.required">
                value is required.
              </p>
              <p *ngIf="password.errors.minlength">
                Minimum length of {{password.errors.minlength.requiredLength}} characters required. required.
              </p>
            </ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="4" offset-sm="4">
          <div class="ion-margin ion-text-center">
            <ion-button class="ion-margin" expand="block" shape="round" type="submit"
              [disabled]="createAccountForm.invalid">
              <ion-icon slot="end" name="save"></ion-icon>
              Save
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
